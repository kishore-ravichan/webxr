<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
    <h2>Celsius to Fahrenheit Converter</h2>
    
    <label for="celsius">Enter Temperature in Celsius:</label>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="convertToFahrenheit()">Convert</button>
    
    <p id="result"></p>
    
    <script>
        function convertToFahrenheit() {
            var celsius = document.getElementById("celsius").value;
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").innerHTML = celsius + "°C is " + fahrenheit.toFixed(2) + "°F";
        }
        const express = require('express');
const cors = require('cors');
const app = express();
const port = 3000;

app.use(cors());
app.use(express.json());

// Endpoint for conversion
app.post('/convert', (req, res) => {
    const celsius = req.body.celsius;
    if (typeof celsius !== 'number') {
        return res.status(400).json({ error: 'Celsius must be a number' });
    }
    const fahrenheit = (celsius * 9 / 5) + 32;
    res.json({ fahrenheit: parseFloat(fahrenheit.toFixed(2)) });
});

// Start the server
app.listen(port, () => {
    console.log(`Server running at http://localhost:${port}`);
});

    </script>
</body>
</html>
